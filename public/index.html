<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Traffic Camera Finder</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div>
        <p>Insert logo here</p>
        <p></p>
      </div>
      <div>
        <ul class="inner-nav">
          <a href="#"><li class="inner-nav__item underline">Finder</li></a>
          <a href="#"> <li class="inner-nav__item">About</li></a>
          <a href="#"> <li class="inner-nav__item">Documentation</li></a>
        </ul>
      </div>
    </nav>
    <header>
      <h1 class="title">Traffic Camera Finder</h1>
      <h2 class="subtitle">PG County</h2>
    </header>
    <!-- Filters -->
    <section class="section-filter">
      <form>
        <label>CAMERA TYPE</label> 
        <div class="inner-form-container">
          <select class="input-field">
            <option value="speed">Speed</option>
            <option value="red light">Red Light</option>
            <option value="both">Both</option>
          </select>
          <button class="btn">GO</button>
        </div>
      </form>
    </section>
    <!-- Map -->
    <section>
      Google Map will go in this section
    </section>
    <!-- Stats -->
    <section class="section-stats">
      <h2 class="stats-title">STATISTICS</h2>
      <div class="stats">
        <h3>Camera type</h3>
        <p>Speed: <span></span></p>
        <p>Red light: <span></span></p>
      </div>
    </section>
    <script src="/js/script.js"></script>
  </body>
</html>
