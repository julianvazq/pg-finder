<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Traffic Camera Finder</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  </head>
  <body>
    <nav>
      <div>
        <p>Insert logo here</p>
      </div>
      <div>
        <ul class="inner-nav">
          <a href="index.html"><li class="inner-nav__item underline">Finder</li></a>
          <a href="about.html"> <li class="inner-nav__item">About</li></a>
          <a href="#"> <li class="inner-nav__item">Documentation</li></a>
        </ul>
      </div>
    </nav>
    <header>
      <h1 class="title">Traffic Camera Finder</h1>
      <h2 class="subtitle">PG County</h2>
    </header>
    <!-- Filters -->
    <section class="section-filter">
      <form>
        <label>CAMERA TYPE</label>
        <div class="inner-form-container">
          <select class="input-field">
            <option value="speed">Speed</option>
            <option value="red light">Red Light</option>
            <option value="both">Both</option>
          </select>
          <button class="btn">GO</button>
        </div>
      </form>
    </section>
    <!-- Map -->
    <section class = "section-map">
      <div id="map"></div>
    </section>
    <!-- Stats -->
    <section class="section-summary">
      <h2 class="summary-title">SUMMARY</h2>
      <div class="summary">
        <h3>Camera type</h3>
        <p>Speed: <span></span></p>
        <p>Red light: <span></span></p>
      </div>
    </section>
    <script src="/js/script.js"></script>
    <script>
      /* code provided by the leaflet quickguide */
      /* coordinates here are for college park */
        let mymap = L.map('map').setView([38.987502, -76.942683], 13);
    
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: 'mapbox.streets'
        }).addTo(mymap);
        /* testing some generic pop up and location */
        /* coordinates are set to UMD at the moment */
        let umd_mark = L.marker([38.987502, -76.942683]).addTo(mymap);
        umd_mark.bindPopup("The University of Maryland").openPopup();
    
    </script>
  </body>
</html>
